<html>
  <head>
    <title>Feed</title>
  </head>
  <style>
    #feed {
      width: 38%;
      height: 50%;
      overflow-y: auto;
      padding: 2%;
      margin-left: 5%;
      margin-top: -53px;
      border: 1px solid;
    }
    .post {
      border: 1px solid;
      margin: 2% 0;
      padding: 2%;
    }
    .username {
      font-size: 25px;
      font-weight: bold;
    }
    .post a {
      float: right;
      margin: 0 5px;
    }

  <body>

      <textarea id="body" rows="5" cols="100"></textarea><br /><br />
      <input type="submit" id="add_status" value="Add" />
    </form>
    <div id="feed"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/feed.js"></script>
